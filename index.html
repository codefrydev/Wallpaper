<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wallpaper</title>
    <base href="/Wallpaper/" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern Loading Animation */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .loadinBaba {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(10px);
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 4px;
        }

        .spinner-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
        }

        .spinner-dot:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dot:nth-child(2) { animation-delay: -0.16s; }
        .spinner-dot:nth-child(3) { animation-delay: 0s; }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 2rem auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #e0e7ff 100%);
            border-radius: 2px;
            animation: progressFill 3s ease-in-out infinite;
        }

        .loading-features {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            opacity: 0.7;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-container > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .loading-container > *:nth-child(1) { animation-delay: 0.1s; }
        .loading-container > *:nth-child(2) { animation-delay: 0.2s; }
        .loading-container > *:nth-child(3) { animation-delay: 0.3s; }
        .loading-container > *:nth-child(4) { animation-delay: 0.4s; }
        .loading-container > *:nth-child(5) { animation-delay: 0.5s; }

        /* Navigation Styles */
        .nav-link {
            @apply flex items-center space-x-2 px-4 py-2 rounded-lg text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-all duration-200 font-medium;
        }

        .nav-link.active {
            @apply bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg;
        }

        .nav-link.active:hover {
            @apply text-white bg-gradient-to-r from-indigo-600 to-purple-700;
        }

        .mobile-nav-link {
            @apply flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-all duration-200 font-medium;
        }

        .mobile-nav-link.active {
            @apply bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg;
        }

        .mobile-nav-link.active:hover {
            @apply text-white bg-gradient-to-r from-indigo-600 to-purple-700;
        }

        /* Floating Action Button */
        .fab-btn {
            @apply w-14 h-14 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center;
        }

        .fab-btn:hover {
            @apply scale-110 bg-gradient-to-r from-indigo-600 to-purple-700;
        }

        /* Card Hover Effects */
        .card-hover {
            @apply transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:scale-105;
        }

        /* Gradient Text */
        .gradient-text {
            @apply bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent;
        }

        /* Glass Morphism */
        .glass {
            @apply backdrop-blur-md bg-white/80 border border-white/20;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            @apply bg-slate-100;
        }

        ::-webkit-scrollbar-thumb {
            @apply bg-gradient-to-b from-indigo-400 to-purple-500 rounded-full;
        }

        ::-webkit-scrollbar-thumb:hover {
            @apply from-indigo-500 to-purple-600;
        }

        /* Animation Keyframes */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Mobile Menu Animation */
        .mobile-menu {
            transition: all 0.3s ease-in-out;
        }

        .mobile-menu.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .mobile-menu:not(.hidden) {
            transform: translateY(0);
            opacity: 1;
        }

        /* Loading Spinner Enhancement */
        .loadinBaba img {
            animation: float 2s ease-in-out infinite;
        }

        /* Enhanced Button Styles */
        .btn-primary {
            @apply bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300 hover:scale-105;
        }

        .btn-secondary {
            @apply bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300 hover:scale-105;
        }

        .btn-tertiary {
            @apply bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300 hover:scale-105;
        }

        /* Art Card Enhancements */
        .art-card {
            @apply bg-white rounded-2xl shadow-lg border border-slate-200 p-6 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:border-indigo-300;
        }

        .art-card:hover {
            @apply border-indigo-300;
        }

        /* Canvas Container */
        .canvas-container {
            @apply bg-slate-50 rounded-xl p-4 border-2 border-slate-200 transition-all duration-300 overflow-hidden;
        }

        .art-card:hover .canvas-container {
            @apply border-indigo-300 shadow-lg;
        }

        /* Responsive Grid */
        .art-grid {
            @apply grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8;
        }

        /* Hero Section */
        .hero-section {
            @apply bg-gradient-to-r from-slate-50 to-slate-100 rounded-2xl border border-slate-200 p-8 mb-8;
        }

        /* Feature Cards */
        .feature-card {
            @apply text-center space-y-4;
        }

        .feature-icon {
            @apply w-16 h-16 rounded-full flex items-center justify-center mx-auto;
        }

        /* Smooth Transitions */
        * {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
    <div id="app">
        <div class="loading">
            <div class="loadinBaba">
                <div class="loading-container">
                    <!-- Logo -->
                    <div class="loading-logo">
                        <i class="fas fa-palette" style="width: 40px; height: 40px; color: #6366f1;"></i>
                    </div>
                    
                    <!-- Title -->
                    <h1 class="loading-title">Wallpaper Studio</h1>
                    <p class="loading-subtitle">Creating your perfect digital art experience</p>
                    
                    <!-- Spinner -->
                    <div class="loading-spinner">
                        <div class="spinner-ring"></div>
                        <div class="spinner-dots">
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                            <div class="spinner-dot"></div>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="loading-progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                
                <!-- Features -->
                <div class="loading-features">
                    <div class="feature-item">
                        <i class="fas fa-magic feature-icon"></i>
                        <span>Algorithm Generated</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-download feature-icon"></i>
                        <span>Instant Download</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-hd-video feature-icon"></i>
                        <span>High Resolution</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="htmlToCanvass.js"></script>
    <script src="downloadImageFromUri.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        // Font Awesome icons are automatically initialized

        // Enhanced loading screen with smooth transitions
        window.addEventListener('load', function() {
            const loadingScreen = document.querySelector('.loading');
            if (loadingScreen) {
                // Add a small delay for better UX
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transform = 'scale(1.1)';
                    loadingScreen.style.transition = 'all 0.8s ease-in-out';
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 800);
                }, 1500);
            }
        });

        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            
            // Close mobile menu when clicking on a link
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!mobileMenuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Enhanced button animations with ripple effect
        document.addEventListener('click', function(e) {
            if (e.target.matches('button') || e.target.closest('button')) {
                const button = e.target.matches('button') ? e.target : e.target.closest('button');
                if (button && !button.classList.contains('fab-btn')) {
                    // Ripple effect
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    button.style.position = 'relative';
                    button.style.overflow = 'hidden';
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            }
        });
        
        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Add intersection observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Observe all art cards for animation
        document.addEventListener('DOMContentLoaded', function() {
            const artCards = document.querySelectorAll('.art-card');
            artCards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });

        // Page transition effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add page load animation
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            document.body.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
